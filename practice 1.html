<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
</body>

<script>
       
    const board = () => {
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let width = 100;
        let height = 100;
        
        for (let i = 0; i < 8; i++){
            for (let j = 0; j< 8; j++){
                x = width + i * width;
                y = height + j * height;

                if ((i+j) % 2 === 0 ){
                    context.fillStyle = '#fafafa';
                } else {
                    context.fillStyle = 'black';
                }
                context.beginPath();
                context.rect(x, y, width, height);
                context.fill()
            }
        }
    }

    const grid = () => {
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        const width = 60;
        const height = 60;
        const gap = 20;
        let x,y;

        for (let i = 0; i < 5; i++){
            for (let k = 0; j < 5; j++){
                context.beginPath();
                x = 100 + (gap+width * i)
                y = 100 + (gap+width * j)

                context.rect(x, y, width, height);
                context.stroke();

                if (Math.random() > .5){
                    context.beginPath();
                    context.rect(x + 8, y+ 8 , width, height);
                    context.stroke();
                }
            }
        }
    }

    grid()

    // board();

    
</script>
</html>
